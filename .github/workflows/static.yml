name: Build Project

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install dependencies
        run: yarn install
      
      - name: Build project
        run: yarn build

      - name: test
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'
